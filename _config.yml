# Site settings
title: Your awesome title
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Full service mobile! Excellent branded apps, games and responsive websites.
baseurl: "/jekyll-mn-website" # the subpath of your site, e.g. /blog/
url: "" # "http://www.mobilenowgroup.com"
prepend_assetsurl: "http://www.mobilenowgroup.com/wp-content/uploads/"

# Build settings
markdown: kramdown
excerpt_separator: <!--more-->

# Markdown Processors
kramdown:
  auto_ids: false

# Collections
collections:
  projects:
    output: true

defaults:
  - scope:
      type: projects
    values:
      layout: project
