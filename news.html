---
layout: default
title: News
permalink: /news/
---
<div class="wrapper container">

  <div class="content nine units first solid_right_border">
    <div class="template-blog">

    {% for post in site.posts %}

      <div class="post-content">
        <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
        <div class="post-meta-infos">
          <span>{{ post.date | date_to_string }}</span>
          <span class="text-sep">/</span>
          <span>in <a href="{{ site.url }}{{ site.baseurl }}/category/{{ post.categories }}/" class="post-category">{{ post.categories }}</a></span>
          <span class="text-sep">/</span>
          <span>by <a href="{{ site.url }}{{ site.baseurl }}/category/{{ post.author }}/" class="post-author">{{ post.author }}</a></span>
        </div>

        {{ post.excerpt }}

      </div>

    {% endfor %}

    </div>
  </div>

  <div class="">test</div>
</div>
